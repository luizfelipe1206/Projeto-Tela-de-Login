<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia-query.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required autocomplete="email">
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">lock</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password">
                        <label for="isenha">Senha:</label>
                        
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <i class="material-symbols-outlined">mail</i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
